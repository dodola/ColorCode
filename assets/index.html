<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>SHJS - Syntax Highlighting in JavaScript</title>
<!-- used by JS -->
<style type="text/css"></style>

<script type="text/javascript" src="sh_main.min.js"></script>
<script type="text/javascript" src="lang/sh_cpp.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/sh_bipolar.min.css">
<script type="text/javascript">
</script>
</head>
<body onload="sh_highlightDocument();" style="height:100%">

<pre id="codePre" class="sh_cpp" style="background-color:blue;height:1000px">
#include &lt;iostream&gt;

using namespace std;

int main(int argc, char ** argv) {
  cout &lt;&lt; "Hello world" &lt;&lt; endl;
  return 0;
}
</pre>



</body>
</html>
